<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="APIWorking.css">
  </head>
  <body class="textCenter">
    <header>
      IMDB Movie Search! üçøü•§
    </header>
    <div class="flex">
      <div class="flex adaptHeight">
      <aside class="aside flex">
        <div class="searchItems flex">
        <form class="form flex">
          <div class="flex100">
            <label for="search">
              <h4>Search:</h4></label>
            <input
              type="text"
              id="searchBox"
              name="search"
              placeholder="Movie Title"
            />
          </div>
          <div class="flex100">
            <label for="years"></label>
            <select id="yearDropdown" name="years">
              <option selected>Any</option>
            </select>
          </div>
          <div class="radios flex flex100">
            <div class="radioOption">
            <input type="radio" name="type" id="Any" value="" checked="checked" />
            <label for="Any">Either</label>
          </div>
          <div class="radioOption">
            <input type="radio" name="type" id="Movie" value="movie" />
            <label for="Movie">Movie</label>
          </div>
          <div class="radioOption">
            <input type="radio" name="type" id="Series" value="series" />
            <label for="Series">Series</label>
          </div>
          </div>
        </form>
        <div class="buttonDiv flex flex100">
          <button id="test">Search!</button>
        </div>
      </div>
      </aside>
    </div>
      <main class="main" id="main" ></main>
    </div>
    <script src="./APIWorking.js"></script>
  </body>
</html>
