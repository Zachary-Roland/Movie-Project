      .flex {
        display: flex;

      aside {

        flex-basis: 100%;
        min-height: 30%;
      }
      main {
        border: 3px solid blue;
        flex-basis: 100%;

        text-align: center;
      }
      .testDiv {

        justify-content: center;
      }
      img {
        width: 65%;
      }
      .radios {
        flex-basis: 100%;
        justify-content: space-around;
      }
      .radioOption {
        flex-basis: calc(30%);
      }
      /* $grid-breakpoints: (xs: 0, sm: 576px, md: 768px, lg: 992px, xl: 1200px, xxl: 1400px */
      @media (min-width: 576px) {
        aside {
          flex-basis: calc(40% - 6px);
          min-height: 100%;
        }
        main {
          flex-basis: calc(60% - 6px);
          min-height: 100%
        }
      }
      @media (min-width: 768px) {
        img {
        width: 40%;
      }
        aside {
          flex-basis: calc(35% - 6px);
          min-height: 100%;
        }
        main {
          flex-basis: calc(65% - 6px);
          min-height: 100%
        }
      }
      @media (min-width: 992px) {
        aside {
          flex-basis: calc(30% - 6px);
          min-height: 100%;
        }
        main {
          flex-basis: calc(70% - 6px);
          min-height: 100%
        }
      }
    </style>

          type = "&type=" + radio.value;
          //run search with user inputs
          fetch("http://www.omdbapi.com/?apikey=5d6248fb" + title + type + year)
          //log results
          .then(function (response) {
